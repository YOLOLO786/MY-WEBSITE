<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • My Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container row between center">
      <a class="brand" href="index.html">My<span>Site</span></a>
      <button class="menu-btn" aria-expanded="false" aria-controls="nav" id="menuBtn">☰</button>
      <nav id="nav" class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <h1>Contact</h1>
      <p>Send a message and I’ll reply soon.</p>

      <!-- Replace action with your Formspree endpoint -->
      <form class="card form" action="https://formspree.io/f/your-id" method="POST">
        <label>
          Name
          <input name="name" type="text" placeholder="Your name" required />
        </label>
        <label>
          Email
          <input name="email" type="email" placeholder="you@example.com" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="6" placeholder="How can I help?" required></textarea>
        </label>
        <button class="btn primary" type="submit">Send</button>
      </form>

      <p class="muted">No backend needed — the form posts to Formspree. Create a free endpoint at formspree.io.</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container row between center">
      <small>© <span id="year"></span> My Website</small>
      <a class="back-to-top" href="#top" id="backToTop">↑ Back to top</a>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
